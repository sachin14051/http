<div class="container">
    <div class="row">
        <div class="col-md-12">
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- sno Column -->
                <ng-container matColumnDef="sno">
                  <th mat-header-cell *matHeaderCellDef>sno </th>
                  <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>
              
                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- date Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                   <!-- department Column -->
                   <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                  </ng-container>
                     <!-- attachment Column -->
                <ng-container matColumnDef="attachment">
                  <th mat-header-cell *matHeaderCellDef> attachment </th>
                  <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
                </ng-container>

                  <!-- spl_instruction Column -->
                  <ng-container matColumnDef="spl_instruction">
                    <th mat-header-cell *matHeaderCellDef> spl_instruction </th>
                    <td mat-cell *matCellDef="let element"> {{element.spl_instruction}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
